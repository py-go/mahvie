<div class="container forget-password">
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center" *ngIf="sectionSwitch=='forget'">
                        <img src="assets/icons/mahvie-logo.png" alt="logo">
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>Enter you emial id</p>
                        <form id="forget-form" role="form" class="form" [formGroup]="forgetForm" (ngSubmit)="onSubmit('forget')">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input id="forgetAnswer" name="forgetAnswer" placeholder="Email" class="form-control w-100" type="text" formControlName="email">
                                    <span class="text-danger " *ngIf="submitClicked && forgetForm.get('email').invalid">enter valid email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Reset Password" type="submit">
                            </div>

                        </form>
                    </div>
                    <div class="text-center" *ngIf="sectionSwitch=='reset'">
                        <img src="assets/icons/mahvie-logo.png" alt="logo">
                        <h2 class="text-center">Reset Password</h2>
                        <p>Enter you password</p>
                        <form id="forget-form" role="form" class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit('reset')">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="forgetAnswer" name="forgetAnswer" placeholder="Password" class="form-control w-100 mb-2" type="text" formControlName="password">
                                    <span class="text-danger " *ngIf="submitClicked && resetForm.get('email').invalid">enter valid password</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="btnForget" class="btn btn-lg btn-primary btn-block btnForget" value="Reset Password" type="submit">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
